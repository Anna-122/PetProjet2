<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/admin/user-create}" th:object="${user}" method="post">

<!--    <label for="id">ID</label>-->
<!--    <input type="number" th:field="*{id}" id="id" placeholder="ID">-->

    <label for="firstName">First name</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">

    <label for="middleName">Middle name</label>
    <input type="text" th:field="*{middleName}" id="middleName" placeholder="Middle Name">

    <label for="lastName">Last name</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">

    <label for="phone_number">Phone Number</label>
    <input type="text" th:field="*{phoneNumber}" id="phone_number" placeholder="Phone Number">

    <label for="login">Login</label>
    <input type="text" th:field="*{login}" id="login" placeholder="Login">

    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password" placeholder="Password">

    <label for="authority">Authority</label>
    <input type="text" th:field="*{authority}" id="authority" placeholder="Authority">

    <input type="submit" value="Create User">
</form>
</body>
</html>
